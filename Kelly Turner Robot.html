		<title>The Turner Robot Builder</title>
		
		<script>
			function initialize()
			{
				sp = 0;
				so = 0;
				b = 0;
				soVar = false;
				lVar = false;
				dVar = comment;
			}
			
			function display()
			{
				document.getElementById("speed").innerHTML = ""+sp+""
				document.getElementById("sound").innerHTML = ""+so+""
				document.getElementById("brightness").innerHTML = ""+b+""
			}

			function changeSpeed(num)
			{
				sp = sp + num;
				if(sp < 0)
				{
					sp = 0;
				}
				display();
			}

			function changeSound(num)
			{
				so = so + num;
				if(so < 0)
				{
					so = 0;
				}
				display();
			}

			function changeBrightness(num)
			{
				b = b + num
				if(b < 0)
				{
					b = 0;
				}
				display();
			}

			function togglePower()
			{
				if (soVar==false)
					{
						document.getElementById("power").innerHTML = "ON";
						soVar = true;
					}
				else
					{
						document.getElementById("power").innerHTML = "OFF";
						soVar = false;
				}
			}

			function toggleLight()
			{
				if (lVar==false)
					{
						document.getElementById("light").innerHTML = "ON";
						lVar = true;
					}
				else
					{
						document.getElementById("light").innerHTML = "OFF";
						lVar = false;
					}
			}

				}
				document.getElementById("comment").innerHTML = ""+stringID+"";
